<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple to do list</title>
    <link rel="stylesheet" href="/src/styles.css">
    <script src="/src/main.js"></script>
</head>
<body>

    <div class="container">
        <section class="firstSection">
            <div class="firstSection__welcomeTexts">
                <h2>Hellow Juan</h2>
                <p>Abril 4 de 2024</p>
            </div>
            <div class="firstSection__inputContainer">
                <input type="text" name="taks" id="taskInput" class="inputContainer__input">
                <button class="inputContainer__button" id="AddButton">Add</button>
            </div>
    
        </section>
    
        <section class="taskscContainer">
            <ul class="taskscContainer__tasksList">
                <li class="taskList__task>
                    <input type="checkbox" class="task__CheckBox">
                    <p class="">Develop a web project</p>
                    <button class="task__deleteButton">x</button>
                </li>
                <!-- tasks -->
            </ul>
        </section>
    </div>

</body>
</html>
